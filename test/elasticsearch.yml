apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: elasticsearch
  labels:
    app: jaeger
    jaeger-infra: elasticsearch-statefulset
spec:
  serviceName: elasticsearch
  replicas: 1
  template:
    metadata:
      labels:
        app: jaeger-elasticsearch
        jaeger-infra: elasticsearch-replica
    spec:
      containers:
        - name: elasticsearch
          image: registry.centos.org/rhsyseng/elasticsearch:5.6.10
          volumeMounts:
            - name: data
              mountPath: /elasticsearch/persistent
          readinessProbe:
            httpGet:
              path: /
              port: 9200
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 4
      volumes:
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  labels:
    app: jaeger
    jaeger-infra: elasticsearch-service
spec:
  clusterIP: None
  selector:
    app: jaeger-elasticsearch
  ports:
  - port: 9200
    name: elasticsearch
  - port: 9300
    name: transport
