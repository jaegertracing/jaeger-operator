apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
  - name: component.sidecar-injector.jaegertracing.io
    objectSelector:
      matchExpressions:
        - key: app
          operator: In
          values:
            - "jaeger"
        - key: app.kubernetes.io/component
          operator: NotIn
          values:
            - "query"