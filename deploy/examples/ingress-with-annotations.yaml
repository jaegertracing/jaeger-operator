apiVersion: jaegertracing.io/v1
kind: Jaeger
metadata:
  name: jaeger
spec:
  strategy: allInOne 
  storage:
    type: memory 
    options: 
      memory: 
        max-traces: 1000000
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
    hosts:
      - mesh-jaeger.xxx.com #your domain name.
  agent:
    strategy: DaemonSet
