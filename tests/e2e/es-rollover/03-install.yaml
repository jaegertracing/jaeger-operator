# Enable the ES Rollover feature
apiVersion: jaegertracing.io/v1
kind: Jaeger
metadata:
  name: my-jaeger
spec:
  strategy: production
  storage:
    type: elasticsearch
    options:
      es:
        server-urls: http://elasticsearch:9200
        use-aliases: true
    esRollover:
      enabled: true
      conditions: "{\"max_docs\": \"20\"}"
      readTTL: 72h
      schedule: "* * * * *"