# Check the indices are generated
apiVersion: batch/v1
kind: Job
metadata:
  name: assert-indexes-before-0
spec:
  template:
    spec:
      containers:
        - name: assert-indexes-before-0
          image: local/asserts:e2e
          command: ["./index",
            "--pattern", "jaeger-span-\\d{4}-\\d{2}-\\d{2}",
            "--assert-count-indices", "10",
            "--assert-count-docs", "10",
            "--verbose"
          ]
          env:
            - name: ES_URL
              value: "http://elasticsearch"
      restartPolicy: OnFailure
  backoffLimit: 10
---
# Check there are not indices related to the ES rollover feature
apiVersion: batch/v1
kind: Job
metadata:
  name: assert-indexes-before-1
spec:
  template:
    spec:
      containers:
        - name: assert-indexes-before-1
          image: local/asserts:e2e
          command: ["./index",
            "--pattern", "jaeger-span-\\d{6}",
            "--assert-count-indices", "0",
            "--verbose"
          ]
          env:
            - name: ES_URL
              value: "http://elasticsearch"
      restartPolicy: OnFailure
  backoffLimit: 10
