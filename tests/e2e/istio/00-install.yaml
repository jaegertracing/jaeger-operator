# Label the namespace to enable istio
apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - script: "kubectl label namespaces $NAMESPACE istio-injection=enabled"
---
# Start Jaeger deployment
apiVersion: jaegertracing.io/v1
kind: Jaeger
metadata:
  name: simplest
---
# Deploy the bussiness application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  annotations:
    "sidecar.jaegertracing.io/inject": "true"
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: myapp
        image: jaegertracing/vertx-create-span:operator-e2e-tests
        ports:
        - containerPort: 8080
          protocol: TCP
        # The livenessProbe is enabled to generate some spans
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 1
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
