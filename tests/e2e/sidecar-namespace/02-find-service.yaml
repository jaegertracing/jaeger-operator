apiVersion: batch/v1
kind: Job
metadata:
  name: find-service-ns
spec:
  template:
    spec:
      containers:
        - name: asserts-container
          image: local/asserts:e2e
          command: ["./query"]
          env:
            - name: SERVICE_NAME
              value: "order"
            - name: QUERY_HOST
              value: "agent-as-sidecar-query:16686"
      restartPolicy: Never
  backoffLimit: 1
