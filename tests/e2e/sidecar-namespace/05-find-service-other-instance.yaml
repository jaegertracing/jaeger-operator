apiVersion: batch/v1
kind: Job
metadata:
  name: find-service2-ns
spec:
  template:
    spec:
      containers:
        - name: asserts-container
          image: local/asserts:e2e
          command: ["./query"]
          env:
            - name: SERVICE_NAME
              value: "order"
            - name: QUERY_HOST
              value: "agent-as-sidecar2-query:16686"
      restartPolicy: OnFailure
  backoffLimit: 10
