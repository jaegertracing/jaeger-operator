# Check the indices are generated
apiVersion: batch/v1
kind: Job
metadata:
  name: assert-indexes-prefix
spec:
  template:
    spec:
      containers:
        - name: assert-indexes-prefix
          image: local/asserts:e2e
          command: ["./index",
            "--pattern", "jaeger-span-\\d{4}-\\d{2}-\\d{2}-my-prefix",
            "--assert-count-indices", "0",
            "--verbose"
          ]
          env:
            - name: ES_URL
              value: "http://elasticsearch"
      restartPolicy: OnFailure
  backoffLimit: 10
