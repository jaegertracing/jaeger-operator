# Generate some traces in the Jaeger instance
apiVersion: batch/v1
kind: Job
metadata:
  name: report-span
spec:
  template:
    spec:
      containers:
        - name: report-span
          image: local/asserts:e2e
          command: [
            "./reporter",
            "--days", "4",
            "--verbose"
          ]
          env:
            - name: JAEGER_SERVICE_NAME
              value: "streaming-with-autoprovisioning"
            - name: OPERATION_NAME
              value: "smoketestoperation"
            - name: JAEGER_ENDPOINT
              value: "http://auto-provisioned-collector-headless:14268/api/traces"
            - name: JAEGER_QUERY
              value: "http://auto-provisioned-query:16686/api/traces"
      restartPolicy: OnFailure
  backoffLimit: 10
---
apiVersion: batch/v1
kind: Job
metadata:
  name: check-span
spec:
  template:
    spec:
      containers:
        - name: asserts-container
          image: local/asserts:e2e
          command: ["./query"]
          env:
            - name: SERVICE_NAME
              value: "streaming-with-autoprovisioning"
            - name: QUERY_HOST
              value: "auto-provisioned-query:16686"
      restartPolicy: OnFailure
  backoffLimit: 10
