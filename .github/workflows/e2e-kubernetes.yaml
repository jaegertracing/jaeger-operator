name: "Kubernetes end-to-end tests"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  end-to-end:
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        TEST_GROUP: [smoke, es, cassandra, streaming, examples1, examples2, generate, upgrade, istio]
    steps:
    - uses: actions/setup-go@v2.1.3
      with:
        go-version: '1.14.4'
    - uses: jpkrohling/setup-minikube@v1.0.2
      with:
        minikube-version: v1.5.2
    - uses: jpkrohling/setup-kubectl@v1.0.2
    - uses: jpkrohling/setup-operator-sdk@v1.1.0
      with:
        operator-sdk-version: v0.18.2
    - uses: actions/checkout@v2.3.4

    - name: "setup docker"
      run: ./.ci/setup-docker.sh

    - name: "start minikube"
      run: ./.ci/start-minikube.sh

    - name: "install go tools"
      run: make install-tools

    - name: "running end to end test"
      env:
        CI: true
        TEST_GROUP: ${{ matrix.TEST_GROUP }}
      run: ./.ci/run-e2e-tests.sh
