issues:
  # Excluding configuration per-path, per-linter, per-text and per-source
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - gosec

linters-settings:
  goimports:
    local-prefixes: github.com/jaegertracing/jaeger-operator
  gosimple:
    go: "1.21"

linters:
  enable:
    - bidichk
    - errorlint
    - gofumpt
    - goimports
    - gosec
    - govet
    - misspell
    - testifylint
  disable:
    - errcheck

run:
  go: '1.20'
  timeout: 10m
